<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        
        <div class="head">
            <ul class="diffsearch">
                <li class="link-item"><a href="advance_search.html">Advance Search</a></li>
                <li class="link-item"><a href="image_search.html">Image Search</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="icon">
                <img class="icon-img" height="92" width="272" src="images.png" alt="Google icon">
            </div>
            <div> 
                <form action="https://www.google.com/search">
                   <div id="input">
                    <i class="fas fa-search"></i>
                    <input id="input-box" type="text" placeholder="Search..." name="q">
                   </div>
                   <div class="buttons">
                       <input type="submit" value="Google Search" name="btnK">
                       <input type="submit" value="I'm feeling lucky" name="btnI">
                    </div>   
                 
                </form>
            </div>
        </div>
        
    </body>
</html>
