<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>

        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        
        <div class="head">
            <ul class="diffsearch">
                <li class="link-item"><a href="index.html">Go back to google search</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="icon">
                <img class="icon-img" height="92" width="272" src="Google_Images_logo.png" alt="Google icon">
            </div>
            <div> 
                <form action="https://www.google.com/search">
                   <div id="input">
                    <input id="input-box" type="text" placeholder="Search..." name="q">
                    <input type="hidden" name="tbm" value="isch">
                   </div>
                   <div class="buttons">
                       <input type="submit" value="Search Image">
                    </div>   
                 
                </form>
            </div>
        </div>  
    </body>
</html>
